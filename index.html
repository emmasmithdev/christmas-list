<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Christmas List</title>
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
  <script src="js/app.js"></script>
</head>
<body>
  <h1>Emma's Christmas List</h1>
  <p class="intro">Add your Christmas presents here:</p>
  <form class="intro" id="new-item-form">
    <label for="family-member">Family Member</label>
      <select name="family-member" id="familyMember">
        <option value="" disable selected>Choose a person</option>
        <option value="Matt">Matt</option>
        <option value="Mum">Mum</option>
        <option value="Dad">Dad</option>
        <option value="Caz">Caz</option>
        <option value="Grannie">Grannie</option>
        <option value="Steph">Steph</option>
        <option value="William">William</option>
        <option value="Zack">Zack</option>
        <option value="Lyle">Lyle</option>
      </select>
      <label for="present">Present</label>
      <input type="text" id="present" required>
      <label for="shop">Shop</label>
      <input type="text" id="shop" required>
      <label for="cost">Cost</label>
      <input type="text" id="cost" required>
    <input type="radio" name="buyStatus" id="purchased" value="purchased">
    <label for="purchased">Purchased</label>
    <input type="radio" name="buyStatus" id="notYetPurchased" value="notYetPurchased">
    <label for="no">Not yet purchased</label>
    <input type="submit" value="save">
  </form>

  <h2 class="intro">Christmas Presents</h2>
  
  <select name="filter" id="filter" class="filter">
    <option value="All">All</option>
    <option value="purchased">Purchased</option>
    <option value="notYetPurchased">Not Yet Purchased</option>
  </select>
  <ul id="present-list"></ul>

  <button id="delete-all">Delete All</button>
</body>
</html>
